<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 170vh;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
    width: 400px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.header {
    margin-bottom: 20px;
}

.header h1 {
    margin: 0;
    color: #007bff;
}

.header p {
    margin: 5px 0;
}

.header button {
    width: calc(50% - 10px);
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

.header button:hover {
    background-color: #0056b3;
}

.section-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border-radius: 8px 8px 0 0;
    margin-top: 20px;
}

.formula {
    margin-top: 20px;
    text-align: left;
}

.formula img {
    display: block;
    margin: 0 auto 10px;
}

.form {
    margin-top: 20px;
}

input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: calc(50% - 10px);
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}


#result {
    margin-top: 10px;
    font-weight: bold;
}

</style>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Katik</h1>
            <h5>Halo Sobat, Selamat datang di katik</h5>
            <h5>Sebuah web apps sederhana yang berfungsi untuk menghitung luas dan keliling bangun datar</h5>
            <button onclick="location.href='#segitiga'">Segitiga</button>
            <button onclick="location.href='#jajar-genjang'">Jajar Genjang</button>
        </div>
        <div id="segitiga" class="content">
            <div class="section-header">
                <h2>Luas Segitiga</h2>
            </div>
            <div class="formula">
                <img src="triangle.png" alt="Segitiga">
                <p>Rumus Luas Segitiga yaitu :</p>
                <p>L = 1/2 x a x t</p>
                <p>Di mana :</p>
                <p>L = Luas</p>
                <p>a = Panjang Alas</p>
                <p>t = Tinggi</p>
            </div>
            <div class="form">
                <h3>Hitung Luas Segitiga</h3>
                <input type="number" id="alas" placeholder="Alas">
                <input type="number" id="tinggi" placeholder="Tinggi">
                <button onclick="hitungLuas()">Hitung</button>
                <p id="result"></p>
                <button onclick="resetForm()">Reset</button>
            </div>
        </div>
    </div>
    <script>
        function hitungLuas() {
    const alas = parseFloat(document.getElementById('alas').value);
    const tinggi = parseFloat(document.getElementById('tinggi').value);

    if (isNaN(alas) || isNaN(tinggi)) {
        document.getElementById('result').textContent = 'Harap masukkan nilai alas dan tinggi';
        return;
    }

    const luas = 0.5 * alas * tinggi;
    document.getElementById('result').textContent = `L = 1/2 x ${alas} x ${tinggi}\nL = ${luas}`;
}

function resetForm() {
    document.getElementById('alas').value = '';
    document.getElementById('tinggi').value = '';
    document.getElementById('result').textContent = '';
}

    </script>
</body>
</html>
